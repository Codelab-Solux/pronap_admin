{% load static %}
<!--  -->
<div
  class="h-full flex items-center border bg-white hover:shadow-md rounded overflow-hidden"
>
  {% if not obj.profile.image %}
  <img
    class="h-20 w-20 mx-auto rounded-full object-cover"
    src="{% static 'imgs/anon.png' %}"
    alt="image"
  />
  {% else %}
  <img
    class="h-20 w-20 mx-auto rounded-full object-cover"
    src="{{obj.profile.image.url}}"
    alt="image"
  />
  {% endif %}

  <a
    href="{% url 'staff_details' obj.id %}"
    hx-boost="false"
    class="bg-lime-200 bg-white p-3 h-full w-full flex flex-col gap-1 text-left cursor-pointer"
  >
    <h4 class="text-black font-bold">{{obj.last_name}} {{obj.first_name}}</h4>
    <p class="rounded flex gap-2 items-center text-black text-xs">
      {{obj.role.name}}
    </p>
    <p class="text-sm">{{obj.profile.bio|truncatechars:50}}</p>
  </a>
</div>

{% extends 'main.html' %} {% load static %} {% block content %}
<div class="w-full max-w-7xl mx-auto flex flex-col gap-4">
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-2">
      <a
        id="back-button"
        class="inline-block px-3 py-2 text-white bg-cyan-700 hover:bg-cyan-900 rounded-lg transition-all duration-300"
        href="#"
        >&larr;</a
      >
      <h3 class="bg-cyan-700 rounded-lg text-white py-2 px-4">
        Personnel
        <i class="fa-solid fa-boxes-packing ml-2"></i>
      </h3>
    </div>

    <a
      href="{% url 'add_product' %}"
      class="bg-lime-200 hover:bg-lime-300 rounded-lg py-2 px-4 text-xs text-black flex items-center gap-4 group"
    >
      Ajouter une personne
      <i class="fa-solid fa-plus ml-2"></i>
    </a>
  </div>

  <form
    id="filter"
    hx-post="{% url 'filter_products' %}"
    hx-target=".products_list"
    class="p-1 w-full border-2 border-cyan-700 rounded-xl flex justify-between items-center gap-1 text-sm xl:text-sm"
  >
    {% csrf_token %}
    <section class="w-full flex justify-between items-center gap-1 text-xs">
      <!-- name field -->
      <input
        hx-post="{% url 'filter_products' %}"
        hx-target=".products_list"
        hx-trigger="keyup changed delay:500ms"
        placeholder="Article"
        name="name"
        type="text"
        class="px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      />
      <!-- brand field -->
      <input
        hx-post="{% url 'filter_products' %}"
        hx-target=".products_list"
        hx-trigger="keyup changed delay:500ms"
        placeholder="Marque"
        name="brand"
        type="text"
        class="px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      />
      <!-- price field -->
      <input
        hx-post="{% url 'filter_products' %}"
        hx-target=".products_list"
        hx-trigger="keyup changed delay:500ms"
        placeholder="Prix"
        name="price"
        type="text"
        class="px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      />
      <!-- quantity field -->
      <input
        hx-post="{% url 'filter_products' %}"
        hx-target=".products_list"
        hx-trigger="keyup changed delay:500ms"
        placeholder="Quantité"
        name="quantity"
        type="text"
        class="px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      />
      <!-- categories and subcategories -->
      <select
        name="category"
        class="hidden sm:flex px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      >
        <option value="" selected="true" disabled="disabled">Catégories</option>
        {% for obj in categories %}
        <option value="{{obj.id}}">{{obj.name}}</option>
        {% endfor %}
      </select>
      <select
        name="family"
        class="hidden sm:flex px-3 py-2 rounded-md bg-gray-100 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-lime-400 w-full cursor-pointer"
      >
        <option value="" selected="true" disabled="disabled">Famille</option>
        {% for obj in families %}
        <option value="{{obj.id}}">{{obj.name}}</option>
        {% endfor %}
      </select>
    </section>

    <button
      class="px-3 py-2 bg-cyan-700 hover:bg-cyan-900 text-white rounded-lg transition duration-200 ease-in"
      type="submit"
    >
      <i class="fa-solid fa-filter"></i>
    </button>
    <button
      class="px-3 py-2 bg-lime-200 hover:bg-lime-400 hover:text-black rounded-lg transition duration-200 ease-in"
      hx-on:click="clearForm('filter')"
      type="submit"
    >
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </form>


  <div
    class="staff_grid"
    hx-get="{% url 'staff_grid' %}"
    hx-trigger="load, db_changed from:body"
    hx-target="this"
  ></div>
</div>

<script>
  function clearForm(div_id) {
    var form = document.getElementById(div_id);
    form.reset();
  }

  document
    .getElementById("back-button")
    .addEventListener("click", function (event) {
      event.preventDefault(); // Prevent the default anchor behavior
      window.history.go(-1); // Go back two pages
    });
</script>
{% endblock %}

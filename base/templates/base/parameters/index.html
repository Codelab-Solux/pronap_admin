{% extends 'main.html' %} {% load static %} {% block content %}
<div class="w-full max-w-7xl mx-auto flex flex-col gap-4">
  <div class="flex flex-col md:flex-row justify-between items-center">
    <a
      id="back-button"
      class="inline-block px-3 py-2 text-white bg-green-700 hover:bg-green-900 rounded transition-all duration-300"
      href="#"
      >&larr;</a
    >
    <!--------------------------------------- menu tabs buttons --------------------------------------->
    <div
      class="flex justify-between gap-2 text-sm tabbar h-fit w-full lg:max-w-[900px] p-2 bg-green-700 rounded"
    >
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'lots')"
        id="defaultTab"
      >
        <i class="fa-solid fa-pallet"></i>
        <span class="ml-2">Lots</span>
      </button>
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'cats')"
      >
        <i class="fa-solid fa-shapes"></i>
        <span class="ml-2">Catégories</span>
      </button>
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'fams')"
      >
        <i class="fa-solid fa-layer-group"></i>
        <span class="ml-2">Familles</span>
      </button>
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'units')"
      >
        <i class="fa-solid fa-weight-scale"></i>
        <span class="ml-2">Unités</span>
      </button>
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'prods')"
      >
        <i class="fa-solid fa-cubes"></i>
        <span class="ml-2">Produits</span>
      </button>
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'desks')"
      >
        <i class="fa-solid fa-cash-register"></i>
        <span class="ml-2">Caisses</span>
      </button>
      <!-- <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'stores')"
      >
        <i class="fa-solid fa-store-alt"></i>
        <span class="ml-2">Boutiques</span>
      </button> -->
      <button
        class="tabBtn px-4 py-2 flex justify-center items-center gap-2 bg-white hover:bg-green-700 hover:text-white rounded w-full"
        onclick="openTab(event, 'types')"
      >
        <i class="fa-solid fa-user-group"></i>
        <span class="ml-2">Types</span>
      </button>
    </div>
  </div>

  <section class="flex flex-col gap-4">
    <div id="lots" class="tabcontent w-full flex flex-col gap-2">
      <div class="w-full flex justify-between items-center mb-4">
        <button
          onclick="hide_dialogs()"
          hx-target="#basic_dialog"
          hx-get="{% url 'create_lot' %}"
          class="px-4 py-2 flex items-center text-sm text-black bg-lime-200 hover:bg-lime-300 rounded w-fit text-center cursor-pointer"
        >
          Nouveau
          <i class="text-sm fa-solid fa-plus ml-2"></i>
        </button>
      </div>
      <div
        class="lots_list w-full h-full"
        hx-get="{% url 'lots_list' %}"
        hx-trigger="load, db_changed from:body"
        hx-target="this"
      >
        <p
          class="h-full w-full flex justify-center items-center text-lime-500 p-4"
        >
          <i class="m-auto fas fa-spinner fa-spin text-3xl animate-spin"></i>
        </p>
      </div>
    </div>
    <div id="cats" class="tabcontent w-full flex flex-col gap-2">

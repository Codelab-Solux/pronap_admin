{% extends 'main.html' %} {% load static %}
<!--  -->
{% block content %}
<div class="flex flex-col gap-4">
  <div
    class="p-6 bg-green-100 rounded-3xl h-full w-full mx-auto flex flex-col justify-between gap-4"
  >
    <div class="flex justify-between items-center">
      <a
        class="w-fit px-3 py-2 text-white bg-green-700 hover:bg-green-900 rounded-lg transition-all duration-300"
        href="{% url 'sales' %}"
        >&larr;
      </a>

      <div
        class="flex items-center gap-4 px-3 py-2 rounded-xl bg-green-300 text-black"
      >
        <i class="fa-solid fa-receipt"></i>Vente NÂ°-<b>000-{{ curr_obj.id}}</b>
        <button
          hx-target="#basic_dialog"
          hx-get="{% url 'edit_sale' curr_obj.id %}"
          class="w-fit bg-green-200 hover:bg-green-500 text-xs px-3 py-2 rounded-md transition duration-200 ease-in"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
    </div>

    <div
      hx-get="{% url 'sale_info' curr_obj.id %}"
      hx-trigger="load, db_changed from:body"
      hx-target="this"
    ></div>
  </div>

  <div class="mb-20 flex flex-col gap-2">
    <div class="flex justify-between items-center gap-2">
      <b class="text-black">Liste des produits vendus</b>

      <button
        hx-target="#basic_dialog"
        hx-get="{% url 'create_sale_item' curr_obj.id %}"
        class="w-fit bg-orange-200 hover:bg-orange-300 text-xs px-3 py-2 rounded-md transition duration-200 ease-in"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div
      hx-get="{% url 'sale_items' curr_obj.id %}"
      hx-trigger="load, db_changed from:body"
      hx-target="this"
    ></div>
  </div>
</div>

{% endblock %}
